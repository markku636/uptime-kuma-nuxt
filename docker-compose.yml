services:
  app:
    build: .
    ports:
      - "3003:3000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/uptime_kuma?schema=public
      - JWT_SECRET=your-secret-key-change-this
      - NUXT_PUBLIC_APP_URL=http://localhost:3003
      - NUXT_SESSION_PASSWORD=2101fb00c0c04243a397cd43049a904e
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  db:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: uptime_kuma
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
